<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sunny Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-orange-600">Sunny Cafe</h1>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-700 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/about.html" class="text-gray-700 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/menu.html" class="text-gray-700 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium">Menu</a>
                        <a href="/contact.html" class="text-gray-700 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium bg-orange-100">Contact</a>
                    </div>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-orange-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="text-gray-700 hover:text-orange-600 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="/about.html" class="text-gray-700 hover:text-orange-600 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="/menu.html" class="text-gray-700 hover:text-orange-600 block px-3 py-2 rounded-md text-base font-medium">Menu</a>
                <a href="/contact.html" class="text-gray-700 hover:text-orange-600 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-20 pb-16">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl md:text-5xl font-bold text-center text-gray-900 mb-12">Get In Touch</h2>
            <div class="bg-white p-8 rounded-lg shadow-xl">
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-orange-500 text-white py-3 px-4 rounded-md font-semibold hover:bg-orange-600 transition">Send Message</button>
                </form>
                <p id="form-message" class="mt-4 text-center text-green-600 hidden">Message sent successfully!</p>
                <p id="form-error" class="mt-4 text-center text-red-600 hidden">Failed to send message. Please try again.</p>
            </div>
            <div class="mt-8 text-center">
                <p class="text-gray-600">Or visit us at: 123 Sunny Street, City, State 12345</p>
                <p class="text-gray-600 mt-2">Phone: (555) 123-4567</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Form submission
        const form = document.getElementById('contact-form');
        const messageEl = document.getElementById('form-message');
        const errorEl = document.getElementById('form-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    messageEl.classList.remove('hidden');
                    errorEl.classList.add('hidden');
                    form.reset();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                errorEl.classList.remove('hidden');
                messageEl.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
